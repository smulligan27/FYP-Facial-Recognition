<ion-header>
  <ion-title>Contractor</ion-title>
</ion-header>



<ion-content>
<ion-list>
  <ion-row size="300">
  <ion-col>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
</ion-col>
</ion-row>
</ion-list>
<ion-button fill="solid" expand="block" color="dark" (click)="takeImage()">Set Name</ion-button>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="takeImage()">
      <script defer src="face-api.min.js"></script>
      <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
