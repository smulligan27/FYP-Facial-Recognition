<ion-header>
  <ion-toolbar>
    <ion-title>Face Detech - Management Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- when these button are pressed the functions in the page.ts file runs and navigates to that page -->
  <ion-button fill="solid" expand="block" color="dark" (click)="reg()">Register New Contractor</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="job()">Assign New Job</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="carpenter()">List Of Carpenters</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="block()">List Of Block Layers</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="electric()">List Of Eletricians</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="plumb()">List Of Plumbers</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="logout()">Log out</ion-button>

</ion-content>
