<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>List of Plumbers</ion-title>
  </ion-toolbar>
</ion-header>
    <!-- Displays all the plumbers in card view from the function that populated a list -->
<ion-content>
  <ion-card *ngFor="let item of plumList">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title color="primary">Name: {{item.name}}</ion-card-title>
        <ion-card-subtitle>Contact Number: {{item.contactNumber}}</ion-card-subtitle>
        <ion-card-subtitle>Skill: {{item.skill}}</ion-card-subtitle>
      </ion-card-header>
    <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
      <ion-icon size="small" slot="icon-only" name="create"></ion-icon></ion-button>
    <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
      <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
  </span>
  <ng-template #elseBlock>
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>
                Edit         <!--Puts buttons on each card to update or delete record in form of icons -->
            </ion-col>
            <ion-col>
              <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                Cancel
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                Update
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Sends the updated records to the function to update firestore -->
      <ion-item>
        <ion-label><strong>Name</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.Editname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Contact Number</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditcontactNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Skill</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.Editskill"></ion-input>
      </ion-item>
    </ion-card-content>
  </ng-template>
</ion-card>

</ion-content>
